    function round(n) {
      return Math.round(n*100)/100
    } //2 decimals

    function io(id) {
      return document.getElementById(id);
    } //input output

    function sym(dim) {
      ais=round(dim/2-1);
      return ais;
    };

    function one(dim) {
      ais=round(dim-2);
      return ais;
    };

    function piston(dist) {
      if (dist<=10){
        string=`place 1 piston and set it's length to ${round(dist)}`
      } else if (dist%10==0) {
        tens=round(dist/10)
        string=`place ${tens}x pistons (with all their lengths set to 10)`
      } else {
        tens=Math.floor(dist/10);
        cust=round(dist-tens*10)
        string=`place ${tens}x pistons (with length set to 10) and one piston with ${cust} length`
      };
      return string;
    };

    function construction() {
      a=parseFloat(io('a').value);
      durability=io('durability').value;
      device=io('device').value;

      torque=100000*a**5;
      steering=15000*a**5; //steering torque

      if (durability==1) {
        joint="hinge";
      } else if (durability==10) {
        joint="wheel";
      }

      jnt=0.45*a*0.9;

      footz=round(0.5*a);footy=round(0.8*a);footx=round(2.9*a);
      shinz=round(4.5*a);shiny=round(1.2*a);shinx=round(1.2*a);
      thigz=round(5.5*a);thigy=round(1.8*a);thigx=round(1.8*a);
      torsz=round(6.2*a);torsy=round(3.5*a);torsx=round(2.6*a);
      armz=round(3.9*a);army=round(0.8*a);armx=round(0.8*a);
      forez=round(3.1*a);forey=round(0.8*a);forex=round(0.8*a);
      handz=round(2.2*a);handy=round(0.5*a);handx=round(1.0*a);
      neckz=round(0.9*a);necky=round(1.3*a);neckx=round(1.3*a);
      headz=round(2.5*a);heady=round(1.7*a);headx=round(2.1*a);

      footv=Math.ceil(footx*footy*footz/8)*2;
      shinv=Math.ceil(shinx*shiny*(shinz-2*jnt)/8)*2;
      thigv=Math.ceil(thigx*thigy*(thigz-2*jnt)/8)*2;
      torsv=Math.ceil(torsx*torsy*(torsz-jnt)/8);
      armv=Math.ceil(armx*army*(armz-jnt)/8)*2;
      forev=Math.ceil(forex*forey*(forez-jnt)/8)*2;
      handv=Math.ceil(handx*handy*handz/8)*2;
      neckv=Math.ceil(neckx*necky*neckz/8);
      headv=Math.ceil(headx*heady*headz/8);
      body=footv+shinv+thigv+torsv+armv+forev+handv+neckv+headv;

      b=0; //blocks amount
      b+=Math.ceil((2+a*2.5-1+a*2)/2) + Math.ceil((2+a*15.5+(jnt+0.2))/2); //yellow rods
      b+=2*Math.ceil((2+a*2)/2) + Math.ceil((a+2)/2) + 2*4 + 3*Math.ceil((0.5*a+2)/2); //blue rods
      b+=Math.ceil((2+a*1.5-2)/2) + Math.ceil((2+a*2)/2) + Math.ceil((2+a*2.5)/2); //red rods
      b+=2*Math.ceil((2+a*5)/2) + 2*Math.ceil((2+a*4-4)/2) + 2*2*Math.ceil((2+a*1.5)/2); //green rods
      b+=Math.ceil((a*4)/2); //collarbone?
      b+=2*Math.ceil((2+a*2)/2); //pink rods
      b+=2*Math.ceil(((a+2)*(1.4*a)*2)/8) //feet-green link
      b+=body;
      b+=2*Math.ceil((2+a*1.4)/2); //green rod's wheel to feet
      if (joint=="hinge"){
          wheel=2; //steering + main
      } else {
          wheel=6+20+1+1; //legs + lambda + main + steering + foot rotation
      }

      if (a>4){ //gears
        b+=58;
        wheel+=1;
      }
    
    if (torque>1e10){
        wheel+=Math.ceil(torque/(1e10)); //stacked wheels
        wheel-=1;
    }

    mech_h=20.5*a;
    mech_w=5.7*a;
    mech_l=8.69*a;

    l_speed=1.1*a*0.5; //lowest
    m_speed=1.1*a*50; //max

    l_step=6*a;
    l_stride=12*a;
    h_step=0.75*a;

    hinge=6+20; //legs, lambda
    out=`======MECH-CONSTRUCTION======\n`;
    out+=`\nINFO\n`;
    out+=` -mech size: ${round(a)}\n`;
    out+=` -mech height: ${round(mech_h)}\n`;
    out+=` -mech width: ${round(mech_w)}\n`;
    out+=` -mech length (with mechanism): ${round(mech_l)}\n`;
    out+=` -speed: ${round(l_speed)} - ${round(m_speed)} studs/s (max speed)\n`;
    out+=` -stride length: ${round(l_stride)}\n`;
    out+=` -step length: ${round(l_step)}\n`;
    out+=` -step height: ${round(h_step)}\n`;
    if (device=="mobile" && a>10) {
      out+=`WARNING: mobile controlled mechs above size 10 can be a bit glitchy\n`
    }
    if (mech_l>299) {
      out+=`WARNING: you probably wont fit this size in the plot but good luck (max that fits is 34.4)\n`
    }

    out+=`\nMATERIALS\n`;
    if (joint=="hinge") {
      out+=` -blocks: ${b} (any block)\n`;
    } else {
      out+=` -blocks: ${b} (any strong block, because youre making the higher durability version)\n`;
    }

    less=wheel-Math.floor(torque*0.9/1e10); //90% less torque
    percentage=Math.round(100-100*(wheel-less)/Math.ceil(torque/(1e10)));

    if (torque>1e10) {
        out+=` -new wheels: ${wheel} (${Math.ceil(torque/(1e10))} stacked wheels for proper power, can work with ${less} total wheels at ${percentage}% power)\n`;
    } else {
        out+=` -new wheels: ${wheel}\n`;
    }

    if (joint=="hinge") {
        out+=` -hinges: ${hinge}\n`;
    }

    out+=` -servos: 5\n`;
    out+=` -ropes: 3\n`;
    out+=` -portals: 2\n`;
    if (device=="pc") {
      out+=` -car seat: 1\n`;
    } else {
      out+=` -pilot seat: 1\n`;
    }

    out+=`\nBEFORE YOU BEGIN\n`;
    out+=` -all tools are required for this (paint, wrench, scale, screwdriver, trowel)\n`;
    out+=` -i recommend you put \"block harpoon car rope jetpack piston portal dome seat cake firework hinge servo switch\" in your search bar\n`;
    if (joint=="wheel") {
      out+=` -while building you should choose stronger blocks like gold, obsidian, titanium, marble... (for higher durability)\n`;
    }
    out+=` -you should click the plus on the build tool and make sure you have match rotation OFF, anchor block ENABLED and 1 in the move\n`;
    out+=` -everytime it mentions a wheel it always means the new wheel (the one with a gap between the wheel and it's block), so don't use old/legacy wheels\n`;

    out+=`\n1. STEP\n`;
    out+=` -place a block on plot center\n`;
    out+=` -scale it towards the flag for ${round(2.5*a-1)}\n`;
    out+=` -move it up by ${round(2*a)}\n`;
    out+=` -paint it yellow (so you will know which part it is later on)\n`;
    
    out+=`\n2. STEP\n`;
    out+=` -place 2 ${joint}s on the scaled end (one rotated by 180)\n`;
    if (joint=="wheel") {
      out+=` -move them inside using 2 in trowel\n`;
    } else {
      out+=` -move them to their side with using 1.5 in trowel\n`;
    }

    out+=`\n3. STEP\n`;
    out+=` -clone both ${joint}s along the part with ${round(2*a)}\n`;

    out+=`\n4. STEP\n`;
    out+=` -place a block on each ${joint} (4 blocks in total)\n`;
    out+=` -paint the 2 blocks that are closer to the flag blue\n`;
    out+=` -paint the other 2 that are closer to water red\n`;

    out+=`\n5. STEP (blue rods)\n`;
    out+=` -move the left blue block down by ${round(a)}\n`;
    out+=` -scale this same block right using 4.5 in scale tool\n`;
    out+=` -scale the right blue block up and down by ${round(a)}\n`;
    if (joint=="wheel") {
        out+=` -move both rods towards the center using 2 in trowel tool\n`;
    }
    //pic at end of step 5

    out+=`\n6. STEP\n`;
    out+=` -scale the left red block up by ${round(1.5*a-2)}\n`;
    out+=` -scale the right red block up by ${round(2.5*a)}\n`;
    if (joint=="wheel") {
        out+=` -move both rods into their ${joint} by 2\n`;
    }
    out+=` -on the shorter red colored rod, place a block on top and scale it towards the flag by ${round(a*2)} and paint it red\n`;
    if (joint=="wheel") {
        out+=` -delete the back left wheel\n`;
    } else {
        out+=` -delete both back hinges and place a wheel at the end facing right\n`;
        out+=` -move the wheel into the part using 2 in trowel\n`;
    }

    out+=`\n7. STEP\n`;
    out+=` -on all 4 colored rods place a ${joint} on each end\n`;
    if (joint=="wheel") {
        out+=` -move the ${joint}s inside the rods with 2 in trowel\n`;
    } else {
        out+=` -use 1.5 in trowel to move them to their side (the hinge on the left blue rod is already on the side, so skip it)\n`;
    }

    out+=`\n8. STEP (green rod)\n`;
    out+=` -on the left side (left side has the 90 degree angle on the red rod), place a block on the ${joint} of the blue rod\n`;
    out+=` -scale this block up by ${round(5*a)} (after scaled, the orange bubble on the side of it should be aligned with the ${joint})\n`;
    out+=` -paint it green\n`;
    if (joint=="wheel") {
        out+=` -move it into the ${joint} by 2 with in trowel\n`;
    }

    out+=`\n9. STEP\n`;
    out+=` -on the other side (right side), place a block on the red rod's upper ${joint}\n`;
    out+=` -scale it forward and backwards using ${round(2*a-2)}\n`;
    out+=` -paint it green\n`;
    if (joint=="wheel") {
        out+=` -move it into the ${joint} with 2 with in trowel\n`;
    }
    //pic at end of step 11

    out+=`\n10. STEP (bent green rod)\n`; //last step for lambda mechanism
    out+=` -on the horizontal green rod place 2 blocks on each end of it\n`;
    out+=` -scale the one above the wheel down by ${round(1.5*a)}\n`;
    out+=` -scale the other block up by ${round(1.5*a)}\n`;
    out+=` -paint both of them green as well\n`;

    out+=`\n11. STEP\n`;
    out+=` -place ${joint}s at the top of both green rods (facing out)\n`;
    if (joint=="wheel") {
        out+=` -move them down into the part using 2 in trowel\n`;
    } else {
        out+=` -move them both to the outer side using 1.5 in trowel like before\n`;
    }

    longer=0;
    out+=`\n12.STEP\n`;
    if (a>4.5) {
      out+=` -scale the yellow part towards the flag for ${round(2*a)}\n`;
      out+=` -place a block on the outer side of the blue vertical rod (centered) and paint it blue\n`;
      out+=` -scale it backwards (towards the flag) using ${round(0.5*a)}\n`;
      out+=` -place a ${joint} at the end of it\n`;
      if (joint=="wheel") {
          out+=` -move it into the part using 2 in trowel\n`;
      } else {
          out+=` -move it to the side using 1.5 in trowel like before\n`;
      }
      out+=` -move the new rod and the ${joint} into the vertical blue rod using 2\n`;
    } else {
      longer=1;
      out+=` -scale the yellow part towards the flag for ${round(4*a)}\n`
      out+=` -place a block on the outer side of the blue vertical rod (centered) and paint it blue\n`;
      out+=` -scale it backwards (towards the flag) using ${round(0.5*a)}\n`;
      out+=` -place a ${joint} at the end of it\n`;
      if (joint=="wheel") {
          out+=` -move it into the part using 2 in trowel\n`;
      } else {
          out+=` -move it to the side using 1.5 in trowel like before\n`;
      }
    }

    out+=`\n13. STEP\n`;
    out+=` -place a ${joint} at the bottom of the blue vertical rod\n`;
    if (joint=="wheel") {
        out+=` -move it into the part using 2 in trowel\n`;
    } else {
        out+=` -move it to the side using 1.5 in trowel like before\n`;
    }
    
    out+=`\n14. STEP\n`;
    gap=a-0.5*a-2.55*2;
    if (joint=="wheel") {
        out+=` -select all the blue rods and the 5 wheels that are attached to them\n`;
    } else {
        out+=` -select all the blue rods and the 4 hinges that are attached to them (without the wheel)\n`;
    }
    if (longer) {
      out+=` -clone them backwards 2 times using ${round(2*a)}\n`;
    } else {
      out+=` -clone them backwards 2 times using ${round(a)}\n`
    }
    out+=` -on the last one delete the horizontal blue rod that goes to the other side and it's ${joint}\n`
    out+=` -on the last one delete the upper ${joint}\n`;
    out+=` -scale the last tall blue rod down by ${round(a)}\n`;
    if (joint=="hinge") {
      if (longer) {
      out+=` -select the hinge at the straight red rod and clone it back using ${round(4*a)} and then the cloned one again for ${round(2*a)}\n`;
      } else {

        out+=` -make sure its only binded to the servos in both elbows\n`;
        out+=` -after trying it out, if the elbows turn the wrong way then turn on reverse rotation on both servos in the elbows\n`;
    
        out+=`\n50. STEP (properties)\n`; //settings
        out+=` -if you placed the servo in the neck set its torque to max and angle to 20, speed to 1\n`;
        out+=` -select all 4 servos in the arms and set their torque to max, speed to 5\n`;
        out+=` -for the top 2 servos (the shoulder ones) set their angle to 20\n`;
        if (a>4) {
            out+=` -select both wheels under the gears and set their torque to max and wheel speed to whatever you want (for example 5, this is the turning/steering speed of the mech)\n`;
        } else {
            out+=` -select the wheel under the rope and set its torque to max and wheel speed to whatever you want (for example 5, this is the turning/steering speed of the mech)\n`;
        }
        if (torque>1e10) {
            out+=` -select all the wheels next to the blue rod (the binded ones) with screwdriver and set their torque to max, speed to whatever you want (for example 5)\n`;
        } else {
            out+=` -select the wheel next to the blue rod (the binded one) with screwdriver and set it's torque to max, speed to whatever you want (for example 5)\n`;
        }
    
        out+=`\n51. STEP (collision off and invisibility)\n`; //hide mechanism
        out+=` -with screwdriver select the entire mechanism below the feet (along with the tall yellow part) and make it 100% transparent and turn its collision to off\n`;
        if (joint=="wheel") {
            out+=` -select all the rods that are holding up the ropes and make them invisible and turn their collision to off\n`;
        }
    
      } else { //mobile scenario
        out+=`\n 47. STEP\n`; //steering
        out+=` -go to the rope on the ground\n`;
        out+=` -delete the block under it and place a wheel below it (the circular part should be facing up)\n`;
        out+=` -move the wheel into the ground by 2\n`;
        out+=` -place a dummy seat/switch on the ground first (it should connect to a few stuff)\n`;
        out+=` -place a pilot seat on the wheel\n`;
        out+=` -disconnect it from the wheel below\n`;
        out+=` -delete the dummy seat now\n`;

        if (torque>1e10) {
            out+=`\nEXTRA STEP\n`; //stack wheels
            out+=` -because a max torque wheel isnt strong enough for this size you have to stack about ${Math.ceil(torque/(1e10))} wheels for main wheel (the wheel at the middle of the first blue rod)\n`;
        }

        out+=`\n48. STEP (mobile controls)\n`; //controls
        out+=` -select the 2 servos in the shoulder, and in the neck (if you placed it) and bind them to your pilot seat\n`;
        if (torque>1e10) {
            out+=` -spread out all the stacked main wheels (at the blue rod) and select them all with wrench and bind them to the pilot seat\n`;
            out+=` -after they're connected, stack them back in place\n`;
        } else {
            out+=` -select the wheel at the middle of the blue rod and bind it to your pilot seat\n`;
        }

        out+=`\n49. STEP (switch for elbows)\n`;
        out+=` -place a dome camera on the mech somewhere (i recommend in the torso/head)\n`;
        out+=` -place a switch somewhere close to your seat (if it connects to a bunch of stuff you have to place a dummy switch like with for the seat earlier)\n`;
        out+=` -make sure its only binded to the servos in both elbows\n`;
        out+=` -after finishing the mech and trying it out, if the elbows turn the wrong way then turn on reverse rotation on both servos in the elbows\n`;

        out+=`\n50. STEP (properties)\n`; //settings
        out+=` -if you placed the servo in the neck set it's torque to max and angle to 20, speed to 1\n`;
        out+=` -select all 4 servos in the arms and set their torque to max, speed to 5\n`;
        out+=` -for the top 2 servos (the shoulder ones) set their angle to 20\n`;
        out+=` -select the wheel under the pilot seat and set it's torque to max (even though its not powered, it will make the mech more stable)\n`;
        if (torque>1e10) {
            out+=` -select all the wheels next to the blue rod (the binded ones) with screwdriver and set their torque to max, speed to whatever you want (for example 5)\n`;
        } else {
            out+=` -select the wheel next to the blue rod (the binded one) with screwdriver and set it's torque to max, speed to whatever you want (for example 5)\n`;
        }

        out+=`\n51. STEP (collision off and invisibility)\n`; //hide mechanism
        out+=` -with screwdriver select the entire mechanism below the feet (along with the tall yellow part) and make it 100% transparent and turn its collision to off\n`;
        if (joint=="wheel") {
            out+=` -select all the rods that are holding up the ropes and make them invisible and turn their collision to off\n`;
        }
      }
    
    out+=`\nOPTIONAL STEP (launch proofing)\n`;
    out+=` -place a block on each wheel/hinge that is undeground (the ones from ropes)\n`;
    if (a>4 && device=="pc") {
        out+=` -you should see 2 of them, so place 2 below them\n`;
    } else {
        out+=` -you should see one, so place a block below it\n`;
    }
    out+=` -scale the block(s) into the terrain on the sides of the plot (doesn't matter which side)\n`;
    out+=` -each wheel should be connected to the terrain (this will keep it in place even after launching)\n`;
    out+=` -make sure the newly placed wheels are not connected to your main seat\n`;

    out+=`\nOPTIONAL STEP (increase friction)\n`;
    out+=` -if you think your mech is pretty slippery you can increase the friction by\n`;
    out+=` -increase friction by placing wheels on the underside of your feet\n`;
    out+=` -or increase friction by using bricks/concrete or rusted metal under the feet\n`;

    if (a>12) {
        out+=`\nOPTIONAL STEP (fix shaking and steering)\n`;
        out+=` -if your mech shakes/swings too much while walking you can fix this by adding about 1000 or more titanium/metal/rusted blocks (scaled) to the big gear\n`;
        if (device=="pc") {
            out+=` -if you can hardly steer your mech you can stack the wheels under the small gear\n`;
        }
    }

    io('out').textContent=out;
    io('out').style.fontSize='16px';
    io('out').style.fontWeight='normal';
  }

  asciimech();

  function check() {
    a=parseFloat(io('a').value);
    durability=io('durability').value;
    valid=0;
    out=``;
    
    if (durability==10) {
      if (a>=mw) {
        valid=1;
      } else {
        out=`ERROR: Size too small (entered ${a}, minimum for higher durability is ${mw})`;
      }
    } else if (durability==1) {
      if (a>=mh) {
        valid=1;
      } else {
        out=`ERROR: Size too small (entered ${a}, minimum for low durability is ${mh})`;
      }
    }

    if (valid) {
      construction();
    } else {
      io('out').textContent=out;
      io('out').style.fontSize='16px';
      io('out').style.fontWeight='normal';
    }
  }

  io('calc').onclick=check;
  </script>
